<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="CSSLOGINMENU.css" />
    <link rel="Icon" href="c:\File Shella\Login Logo.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicon@2.1.4/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-lock-alt"></i>
        <div class="remember-forget">
          <label><input type="checkbox" /> Ingat Saya</label>
          <a href="#">Lupa Password</a>
        </div>
        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>Silahkan register jika belum mempunyai akun!</p>
        </div>
      </form>
    </div>
  </body>
</html>
